    <div class="post-container">
        <div class="post-header">
            <h2>Post a New Video Task</h2>
            <p>Enter the details below to share your video with Taskers.</p>
        </div>

        <form class="post-form" id="videoForm">
            <!-- Video Name -->
            <div class="input-group">
                <label for="video-name">Title</label>
                <input type="text" id="title" name="video-name" placeholder="Watch & Share Task" required>
            </div>

            <!-- Video Instructions -->
            <div class="input-group">
                <label for="instructions">Instructions</label>
                <textarea id="instructions" name="instructions" placeholder="eg.1.Watch at least 5000 frames" required></textarea>
            </div>

            <!-- Video Link -->
            <div class="input-group">
                <label for="video-link">Video Link eg. Tiktok, Youtube, Pintrest</label>
                <input type="url" id="url" name="video-link" placeholder="Enter the video link" required>
            </div>

            <div class="input-group">
                <label for="positions">Number of positions</label>
                <input type="number" id="positions" min="1" required>

            </div>
           
            <div class="input-group">
                <label for="budget">Budget</label>
                <input type="number" id="budget" placeholder="Enter amount eg. 500 positions for ksh 5000/=" required>

            </div>

            <br>

            <div class="action-buttons">
                <button type="submit">Post Video</button>
            </div>
        </form>
