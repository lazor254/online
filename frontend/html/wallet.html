             background-position: center;
             background-repeat: no-repeat;
             background-attachment: fixed;
             height: 100vh;
        }

<body>

    <nav>
        <div class="navbar">
            <div class="navbar-logo"><a href="/frontend/html/index.html"> <img src="../img/logo.png" alt="logo"></a></div>

            <!-- Navigation Links -->

                <a href="/frontend/html/index.html" id="home-link" class="nav-link">Home</a>

                <a href="/frontend/html/watch.html" id="watch-link" class="nav-link">Watch</a>

<main>
    
    <section class="wallet-container">
        <div class="wallet-header">
            <h1 style="color: lightcoral; font-size: 45px;">Your Wallet</h1>
            <p style="color: orangered; font-weight: bold;">Overview of your deposits, earnings, and transactions</p>
        </div>
        <div class="wallet-overview">
            
            <div class="earnings">
                <h3>Earnings</h3>
                <p>$<span id="earnings">0.00</span></p>
            </div>
            <div class="pending">
                <h3>Pending</h3>
                <p>$<span id="pending">0.00</span></p>
            </div>
        </div>

        <!-- Add Deposit & Withdraw Buttons -->
        <div class="wallet-actions">
            <!-- <button class="deposit-btn">Deposit Funds</button> -->
            <button class="withdraw-btn">Withdraw Funds</button>
        </div>

        <!-- Transaction History -->
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </section>
